{% extends 'template.html' %}
{%block body%}
    <h2>Contact Us Here</h2>
    <hr class = "border border-muted border-1 opacity-75">
    <div style="width: 100%;" class="card rounded mr-2 bg-light text-secondary">
        <h4 style="text-align: center;">Send Us A Ticket</h4> 
        <br>
        <p style="text-align: center;"><strong>The Best Way To Contact Us Is a Support Ticket</strong></p>
        <form action="/contact" method="post">
            <div style="margin-left: 10%;">
                <label for="name" style="display: block;"><strong>Personal Info</strong></label>
                <input type="text" id="name" name="name" placeholder="Enter your name or username..." style="display: block; width: 35%;">
                <br>
                <label for="prob" style="display: block;"><strong>Which of these best describes your issue?</strong></label>

                <input type="radio" id="another" name="prob" value="another">
                <label for="another">I am having problems with another user</label>
                <br>
                <input type="radio" id="account" name="prob" value="account">
                <label for="account">I am having problems with my account</label>
                <br>
                <input type="radio" id="order" name="prob" value="order">
                <label for="order">I am having problems with an order</label>
                <br>
                <input type="radio" id="website" name="prob" value="website">
                <label for="website">I am having problems with the website's service</label>

                <br>
                <label for="details" style="display: block;"><strong>Details</strong></label>
                <input type="text" id="details" name="details" placeholder="Please describe your issue in greater detail..." style="display: block; width: 80%;">
            </div>
            <br>
            <button type="submit" id="submit" class="button button-secondary" style="margin-left: 50%; margin-right: 50%;">Send Ticket</button>
        </form>
    </div>
    <br>
    <div style="width: 100%;">
        <div style="width: 50%; float: left; text-align: center;" class="card rounded mr-2 bg-light text-secondary"> 
            <img src="../static/images/callus.png" alt="phone icon" style="height: 15vh; width: 15vh; display: block; margin-left: auto; margin-right: auto;">
            <h4>By Phone</h4> 
            <br>
            <p><strong>Monday-Friday, 9am-5pm</strong></p>
            <p>+1-999-999-9999</p>
        </div>
        <div style="margin-left: 50%; text-align: center;" class="card rounded mr-2 bg-light text-secondary">
            <img src="../static/images/emailus.png" alt="email icon" style="height: 15vh; width: 15vh; display: block; margin-left: auto; margin-right: auto;"> 
            <h4>By Email</h4>
            <br>
            <p><strong>Responses Within 4-5 Business Days</strong></p>
            <p>ThriftMeSupport@gmail.com</p>
        </div>
    </div>
    <br>
{%endblock body%}
