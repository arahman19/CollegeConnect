{% extends 'template.html' %}
{%block body%}
    <div style="color: black;">
        <form method="post" action="/create" class="default-form" style="margin-left: 25%; margin-right: 25%;">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username" class="form-label">Username</label>
                <input class="form-text" type="text" name="username" placeholder="Enter username">
            </div>
            <div class="form-field">
                <label class="form-label" for="email">University Email</label>
                <input class="form-text" type="email" name="email" placeholder="example@mail.com">
            </div>
            <div class="form-field">
                <label class="form-label" for="password">Create a password</label>
                <input class="form-text" type="password" name="password" placeholder="Enter password">
                <div class="password-recommendations" style="margin-left: 5%; margin-top: 3%;">
                    Tips for choosing a secure password
                    <ul>
                        <li>Minimum 12 characters in length</li>
                        <li>At least one uppercase letter</li>
                        <li>At least one lowercase letter</li>
                        <li>At least one number</li>
                        <li>At least one special character</li>
                    </ul>
                </div>
            </div>
            <button type="submit">Sign Up</button>
            <hr class="form-hr">
            <p>Already a Member?</p>
            <a href="/login" id="log-in"><p>Log In!</p></a>
        </form>
    </div>
{%endblock body%}
